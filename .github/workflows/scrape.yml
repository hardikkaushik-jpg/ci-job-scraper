name: scrape-playwright

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC (adjust as needed)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run scraper
        run: |
          python jobs_playwright.py

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated update of jobs_tighter.csv"
          file_pattern: "jobs_tighter.csv"
          branch: main
          # Use PAT (recommended). Create repo secret "PAT" and set its value to a personal access token.
          # If you prefer, use GITHUB_TOKEN but certain restrictions apply on some repos/orgs.
          github_token: ${{ secrets.PAT }}
