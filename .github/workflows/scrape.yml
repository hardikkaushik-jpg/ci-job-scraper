name: daily-job-scrape

on:
  schedule:
    - cron: '0 6 * * *'     # runs daily at 06:00 UTC (change if you want)
  workflow_dispatch:         # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python jobs_scraper.py

      - name: Commit CSV if changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          if git status --porcelain | grep -q 'jobs.csv'; then
            git add jobs.csv
            git commit -m "Automated job scrape update $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to jobs.csv"
          fi
