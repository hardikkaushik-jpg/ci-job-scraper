name: scrape-and-push

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC (adjust as needed)
  workflow_dispatch:

permissions:
  contents: write   # required to commit back

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python jobs_scraper.py

      - name: Show output (preview)
        run: |
          echo "Top lines of jobs_tighter.csv:"
          head -n 20 jobs_tighter.csv || true

      - name: Commit & push jobs_tighter.csv
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "Automated update of jobs_tighter.csv"
          add: "jobs_tighter.csv"
          push: true
