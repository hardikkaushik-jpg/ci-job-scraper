name: scrape-playwright

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'   # runs daily at 06:00 UTC â€” change if you want

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run scraper
        run: |
          python jobs_playwright.py

      - name: Commit and push updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated update of jobs_tighter.csv"
          file_pattern: "jobs_tighter.csv"
          branch: main
          github_token: ${{ secrets['CI Job Scraper GitHub Action Token'] }}
