name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: python jobs_smart.py
        timeout-minutes: 20

      - name: Commit & push results using token
        env:
          GH_PUSH_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          git config --global user.email "243287379+hardikkaushik-jpg@users.noreply.github.com"
          git config --global user.name "hardikkaushik-jpg"
          git add jobs_final_hard.csv || true
          git commit -m "Automated Smart ATS scrape" || echo "No changes to commit"
          # use HTTPS push with token (force if you want)
          git push https://hardikkaushik-jpg:${GH_PUSH_TOKEN}@github.com/hardikkaushik-jpg/ci-job-scraper.git HEAD:main --force
