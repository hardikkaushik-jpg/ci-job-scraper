name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: python jobs_smart.py

      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Smart ATS scrape"
          file_pattern: jobs_clean.csv
          branch: main
          push_options: '--force'
        env:
          GITHUB_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
