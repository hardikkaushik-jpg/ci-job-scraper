name: Scrape and Push Jobs (Playwright)

on:
  schedule:
    - cron: "0 6 * * *"  # runs every day at 6:00 AM UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies and Playwright browsers
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      # Run the Playwright job scraper
      - name: Run job scraper
        run: python jobs_playwright.py

      # Commit and push updated jobs_tighter.csv file
      - name: Commit and push CSV
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add jobs_tighter.csv || echo "No CSV to add"
          git commit -m "Automated update of jobs_tighter.csv" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
