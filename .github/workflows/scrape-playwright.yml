name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install playwright browsers
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: python jobs_smart.py

      - name: Commit and push jobs_final_hard.csv
        env:
          PUSH_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          # Configure git identity
          git config --global user.email "243287379+${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git add jobs_final_hard.csv || true
          # commit only if changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated Smart ATS scrape: update jobs_final_hard.csv" || true
            # use token to push
            git push "https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}" HEAD:main --force
          fi
