name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we will use our token for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: |
          python jobs_smart.py
        # no timeout override - keep default job timeout (longer than scraping)

      - name: Commit & push CSV (manual token)
        env:
          PUSH_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          git config --global user.email "243287379+hardikkaushik-jpg@users.noreply.github.com"
          git config --global user.name "hardikkaushik-jpg"
          git add jobs_final_hard.csv || true
          git commit -m "Automated Smart ATS scrape" || echo "No changes to commit"
          # Use token for push
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            git push "https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}" main --force
          else
            git push --set-upstream "https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}" main --force
          fi
