name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo with personal token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: python jobs_smart.py

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          git config --global user.email "243287379+hardikkaushik-jpg@users.noreply.github.com"
          git config --global user.name "hardikkaushik-jpg"
          git add jobs_clean.csv
          git commit -m "Automated Smart ATS scrape" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main --force
