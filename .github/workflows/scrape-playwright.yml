name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python jobs_smart.py

      - name: Commit and push CSV (using token)
        if: always()
        env:
          GIT_TOKEN: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          git config --global user.email "243287379+hardikkaushik-jpg@users.noreply.github.com"
          git config --global user.name "hardikkaushik-jpg"
          git add jobs_final_hard.csv || true
          git commit -m "Automated Smart ATS scrape" || echo "No changes to commit"
          # push via token - use repository variable for safety
          if [ -n "$GIT_TOKEN" ]; then
            git push https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }} main --force
          else
            echo "GIT_TOKEN not set - skipping push"
          fi
