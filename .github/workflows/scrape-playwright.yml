name: Scrape and Push Jobs (Smart ATS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC (adjust if needed)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run Smart ATS Scraper
        run: |
          python jobs_smart.py

      - name: Commit and push CSV (using PAT)
        env:
          GITHUB_TOKEN_PUSH: ${{ secrets.CI_JOB_SCRAPER_GITHUB_ACTION_TOKEN }}
        run: |
          git config --global user.email "243287379+hardikkaushik-jpg@users.noreply.github.com"
          git config --global user.name "hardikkaushik-jpg"
          git add jobs_final_hard.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated Smart ATS scrape"
            # push using the PAT stored in the repo secret
            git push https://x-access-token:${GITHUB_TOKEN_PUSH}@github.com/${{ github.repository }} HEAD:main --force
          fi
